<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SweetBonansa</title>
  <style>
    body {
      margin: 0;
      background: rgb(0, 0, 0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      padding-top: 20px;
    }

    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    h1 {
      color: white;
      z-index: 1;
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px black;
    }

    #screenshot-area {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 250px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid  rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      margin-bottom: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    #screenshot-area img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    #overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      pointer-events: none;
      line-height: 1.6;
      white-space: pre-line;
      text-shadow:
        -2px -2px 0 black,
         2px -2px 0 black,
        -2px  2px 0 black,
         2px  2px 0 black;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1;
      align-items: center;
    }

    button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: background 0.3s ease;
      width: 180px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    input[type="file"] {
      display: none;
    }

    #cooldown-message {
      color: white;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    @media (max-width: 600px) {
      #screenshot-area {
        width: 95%;
        height: 200px;
      }

      #overlay-text {
        font-size: 28px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
        width: 160px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <h1>SweetBonansa</h1>

  <div id="screenshot-area">
    <div id="overlay-text">üì∑ –û–∂–∏–¥–∞–Ω–∏—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞</div>
  </div>

  <div id="controls">
    <button id="insert-btn">–í—Å—Ç–∞–≤–∏—Ç—å</button>
    <button onclick="location.reload()">–ù–∞–∑–∞–¥</button>
    <input type="file" id="file-input" accept="image/*" />
    <div id="cooldown-message">‚õî –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–∞ 15 —Å–µ–∫—É–Ω–¥</div>
  </div>

  <script>
    // üåü –ó–≤—ë–∑–¥—ã
    const stars = document.getElementById('stars');
    const count = 150;
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const size = Math.random() * 3 + 1;
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      stars.appendChild(star);
    }

    const insertBtn = document.getElementById('insert-btn');
    const fileInput = document.getElementById('file-input');
    const screenshotArea = document.getElementById('screenshot-area');
    const overlayText = document.getElementById('overlay-text');
    const cooldownMessage = document.getElementById('cooldown-message');

    let lastInsertTime = 0;

    insertBtn.addEventListener('click', () => {
      const now = Date.now();
      if (now - lastInsertTime < 15000) {
        cooldownMessage.style.opacity = '1';
        setTimeout(() => {
          cooldownMessage.style.opacity = '0';
        }, 5000);
      } else {
        fileInput.click();
      }
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleImage(file);
    });

    document.addEventListener('paste', (e) => {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf('image') !== -1) {
          const file = item.getAsFile();
          handleImage(file);
        }
      }
    });

    function handleImage(file) {
      lastInsertTime = Date.now();

      overlayText.textContent = '‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...';
      overlayText.style.display = 'block';
      screenshotArea.innerHTML = '';
      screenshotArea.appendChild(overlayText);

      setTimeout(() => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.onload = () => {
          screenshotArea.style.width = img.width + 'px';
          screenshotArea.style.height = img.height + 'px';
        };
        screenshotArea.innerHTML = '';
        screenshotArea.appendChild(img);
        screenshotArea.appendChild(overlayText);

        const chance = Math.floor(Math.random() * (80 - 65 + 1)) + 65;
        const spins = Math.floor(Math.random() * (60 - 30 + 1)) + 30;
        overlayText.textContent = `–®–∞–Ω—Å: ${chance}%\n–°–ø–∏–Ω–æ–≤: ${spins}`;
      }, 3000);
    }
  </script>
</body>
</html>

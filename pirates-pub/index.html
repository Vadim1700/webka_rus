<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  <title>Pirates Pub</title>
</head>
<body>
  <div id="stars"></div>

  <h1>Pirates Pub</h1>

  <div id="screenshot-area">
    <div id="overlay-text">üì∑ –û–∂–∏–¥–∞–Ω–∏—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞</div>
  </div>

  <div id="controls">
    <button id="insert-btn">–í—Å—Ç–∞–≤–∏—Ç—å</button>
<button onclick="window.location.href='https://vadim1700.github.io/hy/'">–ù–∞–∑–∞–¥</button>
    <input type="file" id="file-input" accept="image/*" />
    <div id="cooldown-message">‚õî –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–∞ 15 —Å–µ–∫—É–Ω–¥</div>

    
  </div>

  <script>
    // üåü –ó–≤—ë–∑–¥—ã
    const stars = document.getElementById('stars');
    const count = 150;
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const size = Math.random() * 3 + 1;
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      stars.appendChild(star);
    }

    const insertBtn = document.getElementById('insert-btn');
    const fileInput = document.getElementById('file-input');
    const screenshotArea = document.getElementById('screenshot-area');
    const overlayText = document.getElementById('overlay-text');
    const cooldownMessage = document.getElementById('cooldown-message');

    let lastInsertTime = 0;

    insertBtn.addEventListener('click', () => {
      const now = Date.now();
      if (now - lastInsertTime < 15000) {
        cooldownMessage.style.opacity = '1';
        setTimeout(() => {
          cooldownMessage.style.opacity = '0';
        }, 5000);
      } else {
        fileInput.click();
      }
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleImage(file);
    });

    document.addEventListener('paste', (e) => {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf('image') !== -1) {
          const file = item.getAsFile();
          handleImage(file);
        }
      }
    });

    function handleImage(file) {
      lastInsertTime = Date.now();

      overlayText.textContent = '‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...';
      overlayText.style.display = 'block';
      screenshotArea.innerHTML = '';
      screenshotArea.appendChild(overlayText);

      setTimeout(() => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.onload = () => {
          screenshotArea.style.width = img.width + 'px';
          screenshotArea.style.height = img.height + 'px';
        };
        screenshotArea.innerHTML = '';
        screenshotArea.appendChild(img);
        screenshotArea.appendChild(overlayText);

        const chance = Math.floor(Math.random() * (80 - 65 + 1)) + 65;
        const spins = Math.floor(Math.random() * (60 - 30 + 1)) + 30;
        overlayText.textContent = `–®–∞–Ω—Å: ${chance}%\n–°–ø–∏–Ω–æ–≤: ${spins}`;
      }, 3000);
    }
  </script>
</body>
</html>
